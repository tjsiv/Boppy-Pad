<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boppy Pad</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="background-wrapper">
            <h1>Boppy Pad</h1>
            <div class="app-layout">
                <div class="canvas-container">
                    <canvas id="drawingCanvas"></canvas>
                </div>
                <div class="controls">
                    <div class="control-group">
                        <label for="penColor">Pen Color:</label>
                        <input type="color" id="penColor" value="#000000">
                    </div>
                    <div class="control-group">
                        <label for="bgColor">Background:</label>
                        <input type="color" id="bgColor" value="#ffffff">
                    </div>
                    <div class="control-group">
                        <label for="brushSize">Brush Size:</label>
                        <input type="range" id="brushSize" min="1" max="50" value="5">
                    </div>
                    <div class="control-group">
                        <label for="toolType">Tool:</label>
                        <select id="toolType">
                            <option value="pen">Pen</option>
                            <option value="eraser">Eraser</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="layerSelect">Layer:</label>
                        <select id="layerSelect">
                            <option value="0">Layer 1</option>
                            <option value="1">Layer 2</option>
                            <option value="2">Layer 3</option>
                            <option value="3">Layer 4</option>
                            <option value="4">Layer 5</option>
                            <option value="5">Layer 6</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="layerVisibility">Visible:</label>
                        <input type="checkbox" id="layerVisibility" checked>
                    </div>
                    <div class="control-group">
                        <label for="brushOpacity">Brush Opacity:</label>
                        <input type="range" id="brushOpacity" min="0" max="100" value="100">
                        <span id="opacityValue">100%</span>
                    </div>
                    <button id="saveBtn" class="btn">Save</button>
                    <button id="resetBtn" class="btn">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
